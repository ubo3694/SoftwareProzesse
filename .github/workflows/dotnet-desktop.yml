name: dotnet package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Change to project directory
      run: cd ConsoleApp1/ConsoleApp1

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build
